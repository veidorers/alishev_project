<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<a href="/people">All people</a>
<br/>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fio">Enter a fio:</label>
    <input id="fio" type="text" th:field="*{fio}"/>
    <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}"></div>

    <br/>

    <label for="birthYear">Enter a birth year:</label>
    <input id="birthYear" type="number" th:field="*{birthYear}"/>
    <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}"></div>

    <br/>

    <input type="submit" value="Create"/>
</form>
</body>
</html>
