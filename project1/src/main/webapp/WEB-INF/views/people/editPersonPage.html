<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id = ${person.getId()})}" th:object="${person}">
    <label for="fio">Change a fio:</label>
    <input id="fio" type="text" th:field="*{fio}"/>

    <br/>

    <label for="birthYear">Change a birth year:</label>
    <input id="birthYear" type="number" th:field="*{birthYear}"/>

    <br/>

    <input type="submit" value="Update"/>
</form>
</body>
</html>
