<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<a href="/books">Books</a>

<br/> <br/>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getFullName()} + ', ' + ${person.getBirthYear()}"></a>
</div>

<br/>
<hr/>

<a href="/people/new">
    <button>Create new user</button>
</a>
</body>
</html>
