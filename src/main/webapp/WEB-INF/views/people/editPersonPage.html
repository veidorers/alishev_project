<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id = ${person.getId()})}" th:object="${person}">
    <label for="fullName">Change a full name:</label>
    <input id="fullName" type="text" th:field="*{fullName}"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>

    <br/>

    <label for="birthYear">Change a birth year:</label>
    <input id="birthYear" type="number" th:field="*{birthYear}"/>
    <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}"></div>

    <br/>

    <input type="submit" value="Update"/>
</form>
</body>
</html>
